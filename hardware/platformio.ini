[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
	mobizt/Firebase ESP32 Client@^4.0.0
	rpolitex/ArduinoNvs @ ^2.5
	adafruit/Adafruit Unified Sensor @ ^1.1.5
	adafruit/DHT sensor library @ ^1.4.4
	; robtillaart/DHT20 @ ^0.1.0
